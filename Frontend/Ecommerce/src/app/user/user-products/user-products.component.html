<div class="container mx-auto p-6 my-14">
    <h1 class="text-3xl font-semibold mb-6 text-gray-700">Our Products</h1>
  
    <!-- Product Cards Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Product Card -->
      <div *ngFor="let product of products" class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition-shadow duration-300">
        <!-- Product Image Placeholder -->
        <img 
          src="https://via.placeholder.com/400x300" 
          alt="{{ product.name }}" 
          class="w-full h-48 object-cover"
        />
        
        <!-- Product Details -->
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
          <p class="text-gray-600 text-sm mt-2">{{ product.description }}</p>
  
          <!-- Category and Price Row -->
          <div class="flex justify-between items-center mt-4">
            <span class="text-sm text-gray-500 italic">{{ product.category }}</span>
            <span class="text-xl font-bold text-gray-800">{{ product.price | currency: 'INR' }} - {{ product.quantity }}</span>
          </div>
  
          <!-- Add to Cart Button -->
          <button 
            (click)="addToCart(product)"
            class="bg-indigo-500 text-white px-4 py-2 mt-4 w-full rounded hover:bg-indigo-600 transition-colors"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
