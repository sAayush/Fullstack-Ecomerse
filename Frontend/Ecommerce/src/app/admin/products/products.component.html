<div class="my-16">
  <div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-semibold">Product Management</h1>
      <button
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
        routerLink="/admin/add-product"
      >
        Add New Product
      </button>
    </div>

    <!-- Products Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 bg-gray-100 text-left">#</th>
            <th class="py-2 px-4 bg-gray-100 text-left">Product Name</th>
            <th class="py-2 px-4 bg-gray-100 text-left">Price</th>
            <th class="py-2 px-4 bg-gray-100 text-left">Quantity</th>
            <th class="py-2 px-4 bg-gray-100 text-left">Category</th>
            <th class="py-2 px-4 bg-gray-100 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index">
            <td class="border-t py-2 px-4">{{ product.id }}</td>
            <td class="border-t py-2 px-4">{{ product.name }}</td>
            <td class="border-t py-2 px-4">{{ product.price | currency: "INR" }}</td>
            <td class="border-t py-2 px-4">{{ product.quantity }}</td>
            <td class="border-t py-2 px-4">{{ product.category }}</td>
            <td class="border-t py-2 px-4">
              <button
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded mr-1"
                 [routerLink]="['/admin/edit-product', product.id]"
              >
                Edit
              </button>
              <button
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded"
                (click)="removeProduct(product.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
